<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Blog</title>
  <!-- Toolbar d'accessibilité Faites Mieux -->
  <link rel="stylesheet" href="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.css">
  <script src="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.js" defer></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <!-- Police Lexend -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAf5L19V1ktK9wKGU87P30xNN9jde4-_Eg",
      authDomain: "page-admin-tiracoon-blog.firebaseapp.com",
      projectId: "page-admin-tiracoon-blog",
      storageBucket: "page-admin-tiracoon-blog.firebasestorage.app",
      messagingSenderId: "1091401553072",
      appId: "1:1091401553072:web:0ddc04b952de5ed1225775"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db; // pour que blog.js puisse accéder
  </script>
  <script type="module" src="blog.js" defer></script>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      box-sizing: border-box;
      min-height: 100%;
      background: linear-gradient(135deg,
        #4a4a4a 0%, #4a4a4a 14.28%,
        #22c55e 14.28%, #22c55e 28.56%,
        #3b82f6 28.56%, #3b82f6 42.84%,
        #ffffff 42.84%, #ffffff 57.12%,
        #fbbf24 57.12%, #fbbf24 71.4%,
        #dc2626 71.4%, #dc2626 85.68%,
        #4a4a4a 85.68%, #4a4a4a 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body class="p-6">

  <!-- Header / Titre du blog -->
  <header class="mb-6">
    <h1 id="blog-title" class="text-4xl font-bold mb-2">Mon Blog</h1>
    <h2 id="blog-subtitle" class="text-xl text-gray-700">Partagez vos idées avec le monde</h2>
    <p id="blog-presentation" class="mt-2 text-gray-600">Bienvenue sur mon blog !</p>
  </header>

  <!-- Recherche et filtres -->
  <div class="mb-6">
    <input id="search-input" type="text" placeholder="Rechercher un article…" class="border p-2 w-full mb-2">
    <div class="flex gap-2 flex-wrap">
      <select id="category-filter" class="border p-2">
        <option value="">Toutes les catégories</option>
      </select>
      <select id="sort-filter" class="border p-2">
        <option value="recent">Plus récents</option>
      </select>
    </div>
  </div>

  <!-- Nuage de mots (tags) -->
  <div id="tag-cloud" class="mb-6 flex flex-wrap gap-2"></div>

  <!-- Articles -->
  <main id="articles-container" class="space-y-8">
    <!-- Les articles seront injectés ici par blog.js -->
  </main>

  <!-- Archivage -->
  <footer class="mt-12">
    <h3 class="text-lg font-bold">Archives</h3>
    <ul id="archives-list" class="list-disc ml-6"></ul>
  </footer>

</body>
</html>
