<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.css">
  <script src="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAf5L19V1ktK9wKGU87P30xNN9jde4-_Eg",
      authDomain: "page-admin-tiracoon-blog.firebaseapp.com",
      projectId: "page-admin-tiracoon-blog",
      storageBucket: "page-admin-tiracoon-blog.firebasestorage.app",
      messagingSenderId: "1091401553072",
      appId: "1:1091401553072:web:0ddc04b952de5ed1225775"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadBlog() {
      const blogInfo = document.getElementById("blogPresentation");
      const articlesContainer = document.getElementById("articlesContainer");
      const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      const articles = [];
      snapshot.forEach(doc => articles.push({ id: doc.id, ...doc.data() }));

      // Titre et présentation
      document.getElementById("blogTitle").textContent = localStorage.getItem("blogTitle") || "Mon Blog";
      blogInfo.textContent = localStorage.getItem("blogPresentation") || "Bienvenue sur mon blog, partagez vos idées.";

      // Articles
      if (articles.length === 0) {
        articlesContainer.innerHTML = "<p class='text-gray-500 text-center'>Aucun article pour le moment.</p>";
        return;
      }

      articlesContainer.innerHTML = articles.map(a => `
        <article class="mb-8 border-b pb-4">
          ${a.imageUrl ? `<img src="${a.imageUrl}" alt="${a.imageAlt}" class="mb-4 w-full max-h-64 object-cover rounded-lg">` : ''}
          <h2 class="text-2xl font-bold mb-2">${a.title}</h2>
          <p class="text-gray-600 mb-2">${a.excerpt || ''}</p>
          <div class="text-gray-700">${a.content}</div>
        </article>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", loadBlog);
  </script>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #4a4a4a 0%, #4a4a4a 14.28%, #22c55e 14.28%, #22c55e 28.56%, #3b82f6 28.56%, #3b82f6 42.84%, #ffffff 42.84%, #ffffff 57.12%, #fbbf24 57.12%, #fbbf24 71.4%, #dc2626 71.4%, #dc2626 85.68%, #4a4a4a 85.68%, #4a4a4a 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #1a1a1a;
      min-height: 100vh;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header class="mb-8">
    <h1 id="blogTitle" class="text-4xl font-bold">Mon Blog</h1>
    <p id="blogPresentation" class="mt-2 text-lg text-gray-700">Bienvenue sur mon blog, partagez vos idées.</p>
  </header>

  <main id="articlesContainer"></main>
</body>
</html>
