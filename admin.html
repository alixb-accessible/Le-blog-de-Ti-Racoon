<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Blog Ti Racoon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
  <!-- Toolbar d'accessibilité Faites Mieux -->
  <link rel="stylesheet" href="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.css">
  <script src="https://alixb-accessible.github.io/faites-mieux-toolbar/faites-mieux.js" defer></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAf5L19V1ktK9wKGU87P30xNN9jde4-_Eg",
      authDomain: "page-admin-tiracoon-blog.firebaseapp.com",
      projectId: "page-admin-tiracoon-blog",
      storageBucket: "page-admin-tiracoon-blog.firebasestorage.app",
      messagingSenderId: "1091401553072",
      appId: "1:1091401553072:web:0ddc04b952de5ed1225775"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const adminPanel = document.getElementById("admin-panel");
    const statusDiv = document.getElementById("status");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusDiv.textContent = "Connecté !";
      } catch (err) {
        statusDiv.textContent = "Erreur connexion : " + err.message;
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        loadArticles();
        loadBlogInfo();
      } else {
        loginForm.style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    // Gestion blog info
    const blogTitleInput = document.getElementById("blog-title");
    const blogSubtitleInput = document.getElementById("blog-subtitle");
    const blogIntroInput = document.getElementById("blog-intro");
    const saveBlogInfoBtn = document.getElementById("save-blog-info");

    saveBlogInfoBtn.addEventListener("click", async () => {
      const infoRef = collection(db, "blogInfo");
      const snapshot = await getDocs(infoRef);
      if (!snapshot.empty) {
        const docRef = doc(db, "blogInfo", snapshot.docs[0].id);
        await updateDoc(docRef, {
          title: blogTitleInput.value,
          subtitle: blogSubtitleInput.value,
          intro: blogIntroInput.value
        });
      } else {
        await addDoc(infoRef, {
          title: blogTitleInput.value,
          subtitle: blogSubtitleInput.value,
          intro: blogIntroInput.value
        });
      }
      alert("Blog mis à jour !");
    });

    // Gestion articles
    const articleForm = document.getElementById("article-form");
    const articlesList = document.getElementById("articles-list");

    articleForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        title: articleForm.title.value,
        subtitle: articleForm.subtitle.value,
        content: articleForm.content.value,
        mainImageUrl: articleForm.mainImageUrl.value,
        tags: articleForm.tags.value.split(",").map(s=>s.trim()),
        date: new Date()
      };
      await addDoc(collection(db, "articles"), data);
      articleForm.reset();
      loadArticles();
    });

    async function loadArticles() {
      articlesList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "articles"));
      snapshot.forEach(docSnap => {
        const a = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("mb-4", "p-2", "border", "rounded");
        div.innerHTML = `<strong>${a.title}</strong> <button data-id="${docSnap.id}" class="delete-btn ml-2 text-red-600">Supprimer</button>`;
        articlesList.appendChild(div);
      });
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "articles", btn.dataset.id));
          loadArticles();
        });
      });
    }

    async function loadBlogInfo() {
      const snapshot = await getDocs(collection(db, "blogInfo"));
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        blogTitleInput.value = data.title || "";
        blogSubtitleInput.value = data.subtitle || "";
        blogIntroInput.value = data.intro || "";
      }
    }

  </script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-6">Admin Blog Ti Racoon</h1>
  <div id="status" class="mb-4 text-red-600"></div>

  <form id="login-form" class="mb-6">
    <input type="email" name="email" placeholder="Email" required class="border p-2 mb-2">
    <input type="password" name="password" placeholder="Mot de passe" required class="border p-2 mb-2">
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Se connecter</button>
  </form>

  <div id="admin-panel" style="display:none;">
    <h2 class="text-2xl font-bold mb-2">Infos du blog</h2>
    <input id="blog-title" placeholder="Titre du blog" class="border p-2 mb-2 w-full">
    <input id="blog-subtitle" placeholder="Sous-titre" class="border p-2 mb-2 w-full">
    <textarea id="blog-intro" placeholder="Présentation du blog" class="border p-2 mb-2 w-full"></textarea>
    <button id="save-blog-info" class="bg-green-600 text-white p-2 rounded mb-6">Sauvegarder</button>

    <h2 class="text-2xl font-bold mb-2">Ajouter un article</h2>
    <form id="article-form" class="mb-6">
      <input name="title" placeholder="Titre article" class="border p-2 mb-2 w-full" required>
      <input name="subtitle" placeholder="Sous-titre article" class="border p-2 mb-2 w-full">
      <input name="mainImageUrl" placeholder="URL image principale" class="border p-2 mb-2 w-full">
      <textarea name="content" placeholder="Contenu HTML de l'article" class="border p-2 mb-2 w-full" required></textarea>
      <input name="tags" placeholder="Tags (séparés par virgule)" class="border p-2 mb-2 w-full">
      <button type="submit" class="bg-blue-600 text-white p-2 rounded">Ajouter l'article</button>
    </form>

    <h2 class="text-2xl font-bold mb-2">Articles existants</h2>
    <div id="articles-list"></div>
  </div>
</body>
</html>
